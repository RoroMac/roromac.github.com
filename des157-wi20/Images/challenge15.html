    <h1>Javascript Challenges</h1>
    <h2>Challenge 15</h2>

    <script>
        function hello(name){
            var greeting = "";
            if (name){
                greeting =`Hello ${name}, good afternoon, how are you today?`;
            }
            else{
                greeting ="You didn't give me a name!";
            }
            return greeting;
        }

        function giver(name, food){
            return `${name}, would you like some ${food}?`
        }

        var morning = prompt("Hello what is your name?")
        var foods = ["milk", "apples", "cheese", "sausage", "chicken", "bacon", "eggs"]
        console.log(hello(morning));
        for (var i = 0; i<foods.length;i++){
            console.log(giver(morning, foods[i]));
        }

    </script>
